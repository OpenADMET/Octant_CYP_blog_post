on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up R 4.5
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5'
          use-public-rspm: true

      - name: Restore R packages (renv)
        uses: r-lib/actions/setup-renv@v2

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: '3.13'

      - name: Install Python dependencies
        run: uv sync --locked

      - name: Add .venv to PATH
        run: echo "$(pwd)/.venv/bin" >> $GITHUB_PATH

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # Render first so Python writes tooltip assets into _site/assets/tooltips/.
      # publish@v2 renders internally to a temp dir and misses those files,
      # so we render separately and then publish with --no-render.
      - name: Render
        run: quarto render
        env:
          REPO_ROOT: ${{ github.workspace }}

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _site
          force_orphan: true
